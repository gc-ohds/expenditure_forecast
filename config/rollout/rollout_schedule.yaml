# Default Rollout Schedule for OHB Program
rollout_schedule:
  - phase_id: "seniors_phase1"
    cohort_id: "seniors"
    age_min: 65
    age_max: 120
    start_date: "2025-04-01"
    description: "Seniors 65+ initial rollout"

  - phase_id: "pwd_phase1"
    cohort_id: "pwd"
    age_min: 18
    age_max: 64
    start_date: "2025-04-01"
