    description: "Adults aged 55-64"
  
  - phase_id: "adults_phase2"
    cohort_id: "adults"
    age_min: 18
    age_max: 34
    start_date: "2025-05-15"
    description: "Adults aged 18-34"
  
  - phase_id: "adults_phase3"
    cohort_id: "adults"
